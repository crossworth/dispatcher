run:
  timeout: 5m
  go: '1.18'

linters:
  enable:
    - revive
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - cyclop
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - gocognit
    - goconst
    - godot
    - gofmt
    - goimports
    - gosec
    - importas
    - predeclared
    - promlinter
    - tenv
    - thelper
    - tparallel
    - whitespace

linters-settings:
  cyclop:
    max-complexity: 25
    skip-tests: true
  gocognit:
    min-complexity: 40